<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ========== default styles and icons ========== -->
  <link rel="stylesheet" href="../../styles/normalize.css">
  <link rel="stylesheet" href="../../styles/style-icon.css">
  <link rel="stylesheet" href="../../styles/overall-styles.css">
  <link rel="stylesheet" href="../../styles/form.css">
  <!-- ========== styles for view admin ========== -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- ========== styles only this page ========== -->
  <link rel="stylesheet" href="styles/setting.css">
  <title>Configuración</title>
</head>
<body>
  <!-- ========== navbar ========== -->
  <header class="header container nav__zipped" id="header">
    <span class="nav__toggle">
      <i class="isax isax-row-vertical btn-icon nav__menu-active" id="unzipped-nav"></i>
      <i class="isax isax-close-circle btn-icon " id="zipped-nav"></i>
    </span>
    <nav class="nav">
      <h1 class="nav__logo logo logo--gradient">Icis</h1>
      <div class="nav__profile">
        <img src="assets/img/photo-admin.webp" alt="Name of admin" class="nav__img nav__zipped-img" id="user-image">
        <p class="nav__user nav__zipped-user" id="user-name">Jhon Doe</p>
      </div>
      <ul class="nav__list grid">
        <!-- summary -->
        <li class="nav__item nav__item--active">
          <a href="summary.html" class="nav__link">
            <i class="isax isax-chart-square nav__icon"></i>
            <span class="nav__link-text">
              Resumen
            </span>
          </a>
        </li>
        <!-- Messages -->
        <li class="nav__item">
          <a href="message.html" class="nav__link">
            <i class="isax isax-message-favorite nav__icon"></i>
            <span class="nav__link-text">
              Mensajes
            </span>
          </a>
        </li>
        <!-- Sales -->
        <li class="nav__item">
          <a href="sale.html" class="nav__link">
            <i class="isax isax-money-send nav__icon"></i>
            <span class="nav__link-text">
              Ventas
            </span>
          </a>
        </li>
        <!-- Clients -->
        <li class="nav__item">
          <a href="client.html" class="nav__link">
            <i class="isax isax-people nav__icon"></i>
            <span class="nav__link-text">
              Clientes
            </span>
          </a>
        </li>
        <!-- Employees -->
        <li class="nav__item">
          <a href="employee.html" class="nav__link">
            <i class="isax isax-user-tag nav__icon"></i>
            <span class="nav__link-text">
              Empleados
            </span>
          </a>
        </li>
        <!-- Products -->
        <li class="nav__item">
          <a href="products.html" class="nav__link">
            <i class="isax isax-element-4 nav__icon"></i>
            <span class="nav__link-text">
              Productos
            </span>
          </a>
        </li>
        <!-- Setting -->
        <li class="nav__item">
          <a href="setting.html" class="nav__link">
            <i class="isax isax-setting-2 nav__icon"></i>
            <span class="nav__link-text">
              Perfil
            </span>
          </a>
        </li>
        <!-- logout -->
        <li class="nav__item">
          <a href="../user/login.html" class="nav__link">
            <i class="isax isax-logout nav__icon"></i>
            <span class="nav__link-text">
              Salir
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- ========== content ========== -->
  <main class="page__setting">
    <h1 class="page__title">Configuración</h1>
    <section class="section container setting">
      <!-- form -->
      <div class="setting__form">
        <div class="profile__info">
          <!-- form for profile -->
          <form class="profile__picture" enctype="multipart/form-data">
            <div class="profile__overlay" id="profile-overlay">
              <input 
                type="file"
                name="photo"
                id="photo"
                class="profile__input"
                accept="image/*" 
              />
              <i class="isax isax-user-octagon profile__icon"></i>
            </div>
          </form>
          <div class="profile__data">
            <div class="profile__name">Jhon</div>
            <div class="profile__username">admin@gmail.com</div>
          </div>
        </div>
        <!-- here init form :d -->
        <form action="" class="form__container grid">
          <!-- name -->
          <div class="form__field">
            <i class="isax isax-user form__icon"></i>
            <input
              type="text"
              name="name"
              id="name"
              class="form__input"
              placeholder=" "
              maxlength="45"
              required
            />
            <label for="name" class="form__label">Nombres</label>
            <!-- <i class="isax isax-information form__icon-alert"></i>
            <span class="form__text-alert">change</span> -->
          </div>
          <!-- last name -->
          <div class="form__field">
            <i class="isax isax-user form__icon"></i>
            <input
              type="text"
              name="surname"
              id="surname"
              class="form__input"
              placeholder=" "
              maxlength="45"
              required
            />
            <label for="surname" class="form__label">Apellidos</label>
          </div>
          <!-- Phone number -->
          <div class="form__field">
            <i class="isax isax-call form__icon"></i>
            <input
              type="tel"
              name="phone"
              id="phone"
              class="form__input"
              placeholder=" "
              maxlength="20"
              required
            />
            <label for="phone" class="form__label">N° Teléfono</label>
          </div>
          <!-- DNI -->
          <div class="form__field">
            <i class="isax isax-document form__icon"></i>
            <input
              type="text"
              name="dni"
              id="dni"
              class="form__input"
              placeholder=" "
              maxlength="15"
              minlength="8"
              required
            />
            <label for="dni" class="form__label">DNI</label>
          </div>
          <!--  Email -->
          <div class="form__field">
            <i class="isax isax-sms-edit form__icon"></i>
            <input
              type="email"
              name="email"
              id="email"
              class="form__input"
              placeholder=" "
              required
            />
            <label for="email" class="form__label">Email</label>
          </div>
          <!-- password -->
          <div class="form__field">
            <i class="isax isax-lock form__icon"></i>
            <input
              type="password"
              name="password"
              id="password"
              class="form__input"
              placeholder=" "
              minlength="8"
              required
            />
            <label for="password" class="form__label">Contraseña</label>
          </div>
          <!-- button save data -->
          <!-- save -->
          <input
            type="submit"
            value="Actualizar"
            class="form__button btn form__field"
          />
        </form>
      </div>
    </section>
  </main>

  <!-- ========== zipped unzipped nav ========== -->
  <script src="js/nav.js"></script>
  <script src="../../js/form.js"></script>
</body>
</html>
